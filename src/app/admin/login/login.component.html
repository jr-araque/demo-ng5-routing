<div class="row justify-content-center">
  <div class="col-xs-12 col-sm-8">
    <div class="card">
      <div class="card-header">
        <h1>Login</h1>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm">
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   placeholder="Enter email"
                   [formControl]="email"
            >
            <small
              class="form-text text-danger"
              *ngIf="loginForm.get('email').hasError('required')">
              Email is required
            </small>
            <small
              class="form-text text-danger"
              *ngIf="loginForm.get('email').hasError('email')">
              Invalid email
            </small>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   placeholder="Password"
                   [formControl]="password"
            >
            <small
              class="form-text text-danger"
              *ngIf="loginForm.get('password').hasError('required')">
              Invalid password length
            </small>
          </div>
          <div class="text-center">
            <button *ngIf="loginForm.valid" type="submit" class="btn btn-primary" (click)="login()">Submit</button>
            <button *ngIf="!loginForm.valid" disabled="disabled" type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
